<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="scripts/filter.js" defer></script>
  <script src="scripts/phoneList.js" defer></script>
  <script src="scripts/page.js" defer></script>
  <script src="scripts/app.js" defer></script>
</head>

<body>

<script type="text/template" id="phone-list-template">
  <span>We have <%- phones.length %> phones</span>
  <ul>
    <% phones.forEach(function(phone) { %>
    <li class="phone" data-phone-id="<%- phone.id %>"><%- phone.age %>
      <a href="#<%- phone.id %>"><%- phone.name %></a>
    </li>
    <% }); %>
  </ul>
</script>

<div id="application">
  <div class="side-panel">
    <div class="filter" data-component="filter"></div>

    <div class="menu" data-component="phone-list">

    </div>
  </div>
  <div class="main-content">content</div>
</div>
</body>

</html>
